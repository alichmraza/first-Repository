    function percentage(p) {
        if (p >= 80) {
            return 'A1';
        }
        else if (p >= 70) {
            return 'A';
        }
        else if (p >= 60) {
            return 'B';
        }
        else if (p >= 50) {
            return 'C';
        }
        else if (p >= 40) {
            return 'D';
        }
        else {
            return 'Fail';
        }
    }
